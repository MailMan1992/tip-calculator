<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/index.css">
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <script src="./js/index.js" defer></script>
</head>
<body>
<h1 class="title">SPLITTER</h1>
<main class="container">
    <section class="calc-container">
        <div>
            <label for="bill">Bill</label>
            <img src="./images/icon-dollar.svg" alt="dollar" id="dollar">
            <input type="number" name="bill" id="bill" placeholder="0"></div>
        <div>
            <p>Select Tip %</p>
            <div class="select-tip">
                <button data-tip-button>5%</button>
                <button data-tip-button>10%</button>
                <button data-tip-button>15%</button>
                <button data-tip-button>25%</button>
                <button data-tip-button>50%</button>
                <input type="number" id="custom-tip" placeholder="Custom">
            </div>
        </div>
        <div>
            <label for="num-people">Number of People</label>
            <p class="error-p">Can't be Zero</p>
            <img src="./images/icon-person.svg" alt="dollar" id="people">
            <input type="number" name="num-people" id="num-people" placeholder="0" min="1"></div>
    </section>
    <section class="result-container">
        <div>
            <div id="tip">
                <div><p>Tip Amount</p>
                    <p>/ person</p></div>
                <p id="tip-pp">£0.00</p>
            </div>
            <div id="total">
                <div><p>Total</p>
                    <p>/ person</p></div>
                <p id="total-pp">£0.00</p>
            </div>
        </div>
        <button class="reset" disabled id="reset">RESET</button>
    </section>
</main>

</body>
</html>
